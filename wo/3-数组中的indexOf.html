		<script>
			var arr = ["miaov","ketang"];
			//indeOf低版本不支持
			//alert(arr.indexOf("miaov"));

			alert(indexOf(arr,"ketang"));

			function indexOf(arr,searchStr){

				if( Array.prototype.indexOf ){
					return arr.indexOf(searchStr);
				}

				for( var i = 0; i < arr.length; i++ ){
					if(arr[i] === searchStr){
						return i;
					}	
				}
				return -1;
			}

		</script>
