<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script>
			/*
				element.addEventListener(evName,evFn,true|false)
					给元素绑定事件处理函数

						事件处理函数中的this指向的是触发事件的元素

					高版本使用

				element.attachEvent(on+evName,evFn);
					//只冒泡
					事件处理函数中的this指向的是window
			*/

		</script>
	</head>

	<body>
		<input type="button" id="btn" value="测试事件对象" />
		<script>

		function fn(ev){
			alert(this);
			alert(ev);
		}

		btn.attachEvent("onclick",function (){
			fn.call(btn,event);
		})

		/*btn.attachEvent("onclick",function (){
			alert(this)//指向window
		}.call(btn))*/
		</script>
	</body>
</html>
