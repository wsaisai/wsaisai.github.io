<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script>
			/*
				() 在正则表达式中，称之为子项表达式或子项
				
				repalce()
					第二个参数为函数的时候
						正则中没有子项
							第一个参数 正则匹配的内容
							第二参数   内容下标
							第三个参数 操作的字符串
						正则中有子项
							第一个参数 正则匹配的内容
							从第二参数开始，是子项的内容
							
							最后一个参数是操作的字符串
							倒数第二个是 整个匹配内容下标
				
				如果正则中有全局匹配，那么match会忽略子项
				如果正则中没有有全局匹配，那么match会把子项也放在数组中
					
			*/
			var str = "a4556ca455c";
			//规则：a开头，c结尾，中间一堆数字
			var re = /(a(\d+))c/;  //用子项

			str.replace(re,function ($0,$1,$2,$3,$4){
				console.log( $0,$1,$2,$3,$4 );
			})

			console.log( str.match(re) );
			

		</script>
	</head>
